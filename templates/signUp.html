<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Sign-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-teal-400 mb-6 text-center">Sign Up</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded {{ 'bg-green-500 text-gray-900' if category=='success' else 'bg-red-500 text-white' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-4">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                >
            </div>
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                >
            </div>
            <div class="mb-4">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                >
            </div>
            <div class="mb-6">
                <input 
                    type="password" 
                    name="confirm_password" 
                    placeholder="Confirm Password" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                >
            </div>
            <button 
                type="submit" 
                class="w-full py-3 bg-teal-400 text-gray-900 font-bold rounded-lg hover:bg-teal-500 transition-colors"
            >
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-gray-400 text-center">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-teal-400 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
