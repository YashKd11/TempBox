<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div
      class="relative w-[900px] bg-gradient-to-br from-gray-100 to-white p-6 rounded-2xl shadow flex items-start justify-between overflow-hidden"
    >
      <!-- Decorative Quarter Circle -->
      <div
        class="absolute top-0 right-0 w-32 h-32 bg-gray-200 opacity-30 rounded-bl-full pointer-events-none"
      ></div>

      <!-- Left Icon and Text -->
      <div class="flex items-start space-x-4 z-10">
        <!-- Icon Box -->
        <div class="bg-gray-200 rounded-xl p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-gray-700"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m2 4H7m10-8H7m13-2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2h10l4 4z"
            />
          </svg>
        </div>

        <!-- Title and Description -->
        <div>
          <h2 class="font-semibold text-lg text-black">Templates</h2>
          <p class="text-gray-500 mt-1">
            Choose from our collection of professional templates
          </p>

          <!-- Stats Row -->
          <div class="flex items-center space-x-6 text-sm text-gray-600 mt-4">
            <div class="flex items-center space-x-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 10h11M9 21V3m10 4l-4 4 4 4"
                />
              </svg>
              <span>50+ templates</span>
            </div>

            <div class="flex items-center space-x-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 text-yellow-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.39 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.538 1.118l-3.39-2.46a1 1 0 00-1.176 0l-3.39 2.46c-.783.57-1.838-.197-1.538-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.393c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.966z"
                />
              </svg>
              <span>4.7 average rating</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
