<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Storage Card -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <div class="flex items-center space-x-4">
        <img
          src="https://randomuser.me/api/portraits/men/1.jpg"
          alt="User Avatar"
          class="w-16 h-16 rounded-full"
        />
        <div>
          <p class="font-semibold text-lg">John Doe</p>
          <p class="text-gray-500 text-sm">Dashboard User</p>
        </div>
      </div>

      <!-- Storage Info -->
      <div class="mt-6">
        <p class="text-gray-500 text-sm">Storage</p>
        <div class="flex items-center space-x-2">
          <p class="font-semibold">2.1 GB / 10 GB</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-300 rounded-full mt-2 h-2">
          <div class="bg-indigo-600 h-2 rounded-full" style="width: 21%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
